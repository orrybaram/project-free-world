<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Project Free World</title>
  <meta name="description" content="free world">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
   <header>
    <div id="logo"> 
      <div id="logo-title"><a href="/">project <strong>FREE</strong> world</a></div>
      <div id="logo-tagline">Food. Rights. Education. Environment</div>  
    </div>
    <nav>
      <ul>
        <li {% if title == 'Map'%} class="current"{% endif %}><a href="/">Map</a></li>
        <li {% if title == 'Act'%} class="current"{% endif %}><a href="/act">Act</a></li>
      </ul>
    </nav>
  </header>
  
{% block content %}{% endblock %}
  
  <!-- JS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyACXI_zo8cNzYTd0hTLAnlDaHSGlSniFzo&sensor=true"></script>
  <script type='text/javascript' src='/static/javascript/underscore-min.js'></script>
  <script type='text/javascript' src='/static/javascript/backbone-min.js'></script>
  <script type='text/javascript' src='/static/app/geomap.js'></script>
  <script type='text/javascript' src='https://www.google.com/jsapi'></script>
  <script src="static/javascript/plugins.js"></script>
  <script src="static/javascript/script.js"></script>
  {% block extra_js %}{% endblock %}

  <script>
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
